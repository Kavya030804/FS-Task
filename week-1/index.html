<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">  
    <title>Timetable</title>  
</head>  
<body>  
    <div class="container">  
        <h1>Timetable</h1>  
        <table>  
            <tr>  
                <th rowspan="2">Hours</th>  
                <th colspan="5">Days</th>  
            </tr>  
            <tr>  
                <th>Mon</th>  
                <th>Tue</th>  
                <th>Wed</th>  
                <th>Thurs</th>  
                <th>Fri</th>  
            </tr>  
            <tr>  
                <td>Science</td>  
                <td>Maths</td>  
                <td>Science</td>  
                <td>Maths</td>  
                <td>Arts</td>  
            </tr>  
            <tr>  
                <td>Social</td>  
                <td>Hindi</td>  
                <td>English</td>  
                <td>Social</td>  
                <td>Sports</td>  
            </tr>  
            <tr>  
                <td colspan="5" class="lunch">Lunch</td>  
            </tr>  
            <tr>  
                <td>Science</td>  
                <td>Maths</td>  
                <td>Science</td>  
                <td>Maths</td>  
                <td>Project</td>  
            </tr>  
            <tr>  
                <td>Social</td>  
                <td>Hindi</td>  
                <td>English</td>  
                <td>Social</td>  
                <td></td>  
            </tr>  
        </table>  
    </div>  
</body>  
</html>
